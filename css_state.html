<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Hi">
        <title>css states</title>
        <style>
            .nox{
                background-color: cornflowerblue;
                font-size: 100px;
            }
            .nox:hover{
                background-color: crimson;
            }
            .nox:active{
                background-color: cyan;
            }
            .box:focus{
                border-radius: 4px;
                border: 5px solid black;
            }
            .box:visited{
                background-color: chartreuse;
            }
        </style>
    </head>
    <body>
        <span class="nox">HIHIHIHI</span>
        <textarea class="box"></textarea>
    </body>
</html>
